<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textclip.sh</title>
    <style>
        :root {
            --bg: #252421;
            --fg: #ceb8a8;
            --border: #ceb8a8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--fg) var(--bg);
        }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--fg); border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border); }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.125s ease-in forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        header { border-bottom: 1px solid var(--border); padding: 24px 40px; }
        h1 { font-size: 1.5rem; font-weight: 400; letter-spacing: -0.02em; max-width: 900px; margin: 0 auto; }
        h3 { font-size: 1rem; font-weight: 400; }
        .container { max-width: 900px; width: 100%; margin: 0 auto; padding: 60px 40px; flex: 1; }
        footer { border-top: 1px solid var(--border); padding: 24px 40px; text-align: center; font-size: 0.9rem; }
        footer a { margin: 0 12px; }
        #text-display { background: #151515; padding: 24px; border: 1px solid var(--border); margin: 24px 0; white-space: pre-wrap; word-wrap: break-word; font-size: 0.95rem; }
        button { padding: 10px 24px; cursor: pointer; background: var(--fg); color: var(--bg); border: none; font-size: 0.9rem; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        p { margin-bottom: 16px; font-size: 0.95rem; }
        a { color: var(--fg); text-decoration: underline; text-decoration-color: var(--border); transition: text-decoration-color 0.2s; }
        a:hover { text-decoration-color: var(--fg); }
        code { background: #151515; padding: 3px 8px; font-family: 'SF Mono', Monaco, monospace; font-size: 0.9em; }
        input, textarea, select { width: 100%; background: #151515; border: 1px solid var(--border); color: var(--fg); padding: 10px; font-family: inherit; font-size: 0.9rem; transition: border-color 0.2s, box-shadow 0.2s, background 0.2s; }
        input, textarea { margin-bottom: 12px; }
        textarea { resize: vertical; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--fg); box-shadow: 0 0 0 2px rgba(206, 184, 168, 0.2); background: #1a1a1a; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        /* Utilities */
        .flex { display: flex; }
        .hidden { display: none; }
        .flex-1 { flex: 1; }
        .justify-between { justify-content: space-between; }
        .gap-3 { gap: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .mt-6 { margin-top: 24px; }
        .p-4 { padding: 16px; }
        .p-6 { padding: 24px; }
        .bg-dark { background: #151515; }
        .bg-fg { background: var(--fg); }
        .bg-transparent { background: transparent; }
        .border { border: 1px solid var(--border); }
        .text-fg { color: var(--fg); }
        .btn-ghost { background: transparent; color: var(--fg); border: 1px solid var(--border); }
    </style>
</head>
<body>
    <header>
        <h1>textclip.sh</h1>
    </header>
    <div class="container">
        <div id="content"></div>
    </div>
    <footer>
        <a href="mailto:av@av.codes">av@av.codes</a>
        <span>-</span>
        <a href="https://github.com/av/textclip.sh" target="_blank">github</a>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');
        const content = document.getElementById('content');

        if (text) {
            // Display text with copy button
            content.innerHTML = `
                <div class="flex justify-between mb-6">
                    <button id="copy-btn">copy</button>
                    <button id="new-clip-btn">new clip</button>
                </div>
                <div id="text-display">${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
            `;

            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(text);
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'copy';
                    }, 2000);
                } catch (err) {
                    copyBtn.textContent = 'Failed to copy';
                    console.error('Failed to copy:', err);
                }
            });

            const newClipBtn = document.getElementById('new-clip-btn');
            newClipBtn.addEventListener('click', () => {
                window.location.href = window.location.origin;
            });
        } else {
            // Create new clip interface
            content.innerHTML = `
                <p>create new clip</p>
                <br>
                <textarea id="clip-content" placeholder="content" rows="10"></textarea>
                <br>
                <div class="flex justify-between mb-6">
                    <button id="copy-url-btn">URL</button>
                    <button id="copy-badge-btn">badge</button>
                </div>
                <div id="badge-config" class="hidden mt-6 p-6 bg-dark border">
                    <h3 class="mb-4">Badge Configuration</h3>
                    <label>Label</label>
                    <input type="text" id="badge-label" value="" placeholder="optional" class="mb-4">
                    <label>Message</label>
                    <input type="text" id="badge-message" value="copy_prompt" class="mb-4">
                    <label>Label Background Color</label>
                    <input type="text" id="badge-label-bg" value="555" class="mb-4">
                    <label>Message Background Color</label>
                    <input type="text" id="badge-bg" value="252421" class="mb-4">
                    <label>Style</label>
                    <select id="badge-style" class="mb-4">
                        <option value="flat">flat</option>
                        <option value="flat-square">flat-square</option>
                        <option value="plastic">plastic</option>
                        <option value="for-the-badge">for-the-badge</option>
                    </select>
                    <div class="mb-4">
                        <label>Preview</label>
                        <div id="badge-preview" class="p-4 bg-fg border"></div>
                    </div>
                    <div class="flex gap-3">
                        <button id="copy-badge-markdown-btn" class="flex-1">copy markdown</button>
                        <button id="close-badge-config-btn" class="flex-1 btn-ghost">close</button>
                    </div>
                </div>
            `;

            const clipContent = document.getElementById('clip-content');
            const copyUrlBtn = document.getElementById('copy-url-btn');
            const copyBadgeBtn = document.getElementById('copy-badge-btn');

            copyUrlBtn.addEventListener('click', async () => {
                const text = clipContent.value.trim();
                if (!text) {
                    copyUrlBtn.textContent = 'Enter text first';
                    setTimeout(() => {
                        copyUrlBtn.textContent = 'URL';
                    }, 2000);
                    return;
                }

                const url = `${window.location.origin}?text=${encodeURIComponent(text)}`;
                try {
                    await navigator.clipboard.writeText(url);
                    copyUrlBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyUrlBtn.textContent = 'URL';
                    }, 2000);
                } catch (err) {
                    copyUrlBtn.textContent = 'Failed';
                    console.error('Failed to copy:', err);
                }
            });

            // Badge configuration form elements
            const badgeConfig = document.getElementById('badge-config');
            const badgeLabel = document.getElementById('badge-label');
            const badgeMessage = document.getElementById('badge-message');
            const badgeLabelBg = document.getElementById('badge-label-bg');
            const badgeBg = document.getElementById('badge-bg');
            const badgeStyle = document.getElementById('badge-style');
            const badgePreview = document.getElementById('badge-preview');
            const copyBadgeMarkdownBtn = document.getElementById('copy-badge-markdown-btn');
            const closeBadgeConfigBtn = document.getElementById('close-badge-config-btn');

            function generateBadgeUrl(label, message, labelBg, messageBg, style) {
                const encodedMessage = encodeURIComponent(message);
                if (label) {
                    const encodedLabel = encodeURIComponent(label);
                    return `https://img.shields.io/badge/${encodedLabel}-${encodedMessage}-${messageBg}?style=${style}&labelColor=${labelBg}`;
                }
                return `https://img.shields.io/badge/${encodedMessage}-${messageBg}?style=${style}`;
            }

            function updateBadgePreview() {
                const text = clipContent.value.trim();
                if (!text) return;

                const encodedText = encodeURIComponent(text);
                const label = badgeLabel.value || '';
                const message = badgeMessage.value || 'copy_prompt';
                const labelBg = badgeLabelBg.value || '555';
                const messageBg = badgeBg.value || '252421';
                const style = badgeStyle.value || 'flat';

                const badgeUrl = generateBadgeUrl(label, message, labelBg, messageBg, style);
                const targetUrl = `${window.location.origin}?text=${encodedText}`;

                badgePreview.innerHTML = `<a href="${targetUrl}" target="_blank"><img src="${badgeUrl}" alt="badge"></a>`;
            }

            copyBadgeBtn.addEventListener('click', () => {
                const text = clipContent.value.trim();
                if (!text) {
                    copyBadgeBtn.textContent = 'Enter text first';
                    setTimeout(() => {
                        copyBadgeBtn.textContent = 'badge';
                    }, 2000);
                    return;
                }

                badgeConfig.classList.remove('hidden');
                updateBadgePreview();
            });

            // Update preview on any input change
            [badgeLabel, badgeMessage, badgeLabelBg, badgeBg, badgeStyle].forEach(input => {
                input.addEventListener('input', updateBadgePreview);
            });

            copyBadgeMarkdownBtn.addEventListener('click', async () => {
                const text = clipContent.value.trim();
                const encodedText = encodeURIComponent(text);
                const label = badgeLabel.value || '';
                const message = badgeMessage.value || 'copy_prompt';
                const labelBg = badgeLabelBg.value || '555';
                const messageBg = badgeBg.value || '252421';
                const style = badgeStyle.value || 'flat';

                const badgeUrl = generateBadgeUrl(label, message, labelBg, messageBg, style);
                const targetUrl = `${window.location.origin}?text=${encodedText}`;
                const markdown = `[![${label || message}](${badgeUrl})](${targetUrl})`;

                try {
                    await navigator.clipboard.writeText(markdown);
                    copyBadgeMarkdownBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBadgeMarkdownBtn.textContent = 'copy markdown';
                    }, 2000);
                } catch (err) {
                    copyBadgeMarkdownBtn.textContent = 'Failed';
                    console.error('Failed to copy:', err);
                }
            });

            closeBadgeConfigBtn.addEventListener('click', () => {
                badgeConfig.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
