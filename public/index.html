<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textclip.sh</title>
    <meta name="description" content="Copy-prompt badges for your README. Create shareable badges that let users copy prompts, snippets, or any text with one click.">
    <meta property="og:title" content="textclip.sh">
    <meta property="og:description" content="Copy-prompt badges for your README. Create shareable badges for GitHub, npm, and docs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://textclip.sh">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="textclip.sh">
    <meta name="twitter:description" content="Copy-prompt buttons for your README.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>ðŸ–¹</text></svg>">
    <style>
        :root {
            --bg: #252421;
            --fg: #ceb8a8;
            --border: #ceb8a8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--fg) var(--bg);
        }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--fg); border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border); }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.125s ease-in forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        header { border-bottom: 1px solid var(--border); padding: 24px 0; }
        header > h1 { max-width: 900px; margin: 0 auto; padding: 0 40px; }
        h1 { font-size: 1.5rem; font-weight: 400; letter-spacing: -0.02em; }
        h3 { font-size: 1rem; font-weight: 400; }
        .container { max-width: 900px; width: 100%; margin: 0 auto; padding: 60px 40px; flex: 1; }
        footer { border-top: 1px solid var(--border); padding: 24px 40px; text-align: center; font-size: 0.9rem; }
        footer a { margin: 0 12px; }
        #text-display { background: #151515; padding: 24px; border: 1px solid var(--border); margin: 24px 0; white-space: pre-wrap; word-wrap: break-word; font-size: 0.95rem; }
        button { padding: 10px 24px; cursor: pointer; background: var(--fg); color: var(--bg); border: none; font-size: 0.9rem; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        p { margin-bottom: 16px; font-size: 0.95rem; }
        a { color: var(--fg); text-decoration: underline; text-decoration-color: var(--border); transition: text-decoration-color 0.2s; }
        a:hover { text-decoration-color: var(--fg); }
        code { background: #151515; padding: 3px 8px; font-family: 'SF Mono', Monaco, monospace; font-size: 0.9em; }
        input, textarea, select { width: 100%; background: #151515; border: 1px solid var(--border); color: var(--fg); padding: 10px; font-family: inherit; font-size: 0.9rem; transition: border-color 0.2s, box-shadow 0.2s, background 0.2s; }
        input, textarea { margin-bottom: 12px; }
        textarea { resize: vertical; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--fg); box-shadow: 0 0 0 2px rgba(206, 184, 168, 0.2); background: #1a1a1a; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        /* Utilities */
        .flex { display: flex; }
        .hidden { display: none; }
        .flex-1 { flex: 1; }
        .justify-between { justify-content: space-between; }
        .gap-3 { gap: 12px; }
        .mb-4 { margin-bottom: 16px; }

        .mb-6 { margin-bottom: 24px; }
        .mt-6 { margin-top: 24px; }
        .p-4 { padding: 16px; }
        .p-6 { padding: 24px; }
        .bg-dark { background: #151515; }
        .bg-fg { background: var(--fg); }
        .bg-transparent { background: transparent; }
        .border { border: 1px solid var(--border); }
        .text-fg { color: var(--fg); }
        .btn-ghost { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        header a { text-decoration: none; }
        header a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">textclip.sh</a></h1>
    </header>
    <div class="container">
        <div id="content"></div>
    </div>
    <footer>
        <span id="year">2026</span>
        <span>-</span>
        <a href="https://av.codes" target="_blank">av.codes</a>
        <span>-</span>
        <a href="https://github.com/av/textclip.sh" target="_blank">github</a>
    </footer>

    <script>
        const COMPRESS_THRESHOLD = 500;

        const PRESETS = {
            claude: { url: 'https://claude.ai/new', param: 'q', label: 'Claude' },
            chatgpt: { url: 'https://chatgpt.com/', param: 'q', label: 'ChatGPT' },
            perplexity: { url: 'https://www.perplexity.ai/search', param: 'q', label: 'Perplexity' },
            gemini: { url: 'https://gemini.google.com/app', param: 'q', label: 'Gemini' },
            google: { url: 'https://www.google.com/search', param: 'q', label: 'Google' },
            bing: { url: 'https://www.bing.com/search', param: 'q', label: 'Bing' },
            kagi: { url: 'https://kagi.com/search', param: 'q', label: 'Kagi' },
            duckduckgo: { url: 'https://duckduckgo.com/', param: 'q', label: 'DuckDuckGo' },
            brave: { url: 'https://search.brave.com/search', param: 'q', label: 'Brave' },
            ecosia: { url: 'https://www.ecosia.org/search', param: 'q', label: 'Ecosia' },
            wolfram: { url: 'https://www.wolframalpha.com/input', param: 'i', label: 'Wolfram' },
        };

        async function compress(str) {
            const stream = new Blob([str]).stream().pipeThrough(new CompressionStream('deflate-raw'));
            const buf = await new Response(stream).arrayBuffer();
            return btoa(String.fromCharCode(...new Uint8Array(buf))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function decompress(b64) {
            const bin = atob(b64.replace(/-/g, '+').replace(/_/g, '/'));
            const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
            const stream = new Blob([bytes]).stream().pipeThrough(new DecompressionStream('deflate-raw'));
            return await new Response(stream).text();
        }

        async function getText() {
            const hash = window.location.hash.slice(1);
            if (hash.startsWith('c=')) return await decompress(hash.slice(2));
            if (hash.startsWith('t=')) return decodeURIComponent(hash.slice(2));
            return new URLSearchParams(window.location.search).get('text');
        }

        async function makeUrl(text, options = {}) {
            const { ask, redirect } = options;
            let base;
            if (text.length > COMPRESS_THRESHOLD) {
                base = `${window.location.origin}#c=${await compress(text)}`;
            } else {
                base = `${window.location.origin}#t=${encodeURIComponent(text)}`;
            }
            if (ask) {
                return `${window.location.origin}?ask=${ask}${base.slice(window.location.origin.length)}`;
            }
            if (redirect) {
                return `${window.location.origin}?redirect=${encodeURIComponent(redirect)}${base.slice(window.location.origin.length)}`;
            }
            return base;
        }

        async function init() {
        const params = new URLSearchParams(window.location.search);
        const text = await getText();
        const content = document.getElementById('content');

        // Handle preset redirect
        const askPreset = params.get('ask');
        if (askPreset && PRESETS[askPreset] && text) {
            const p = PRESETS[askPreset];
            window.location.href = `${p.url}?${p.param}=${encodeURIComponent(text)}`;
            return;
        }

        // Handle custom redirect
        const redirect = params.get('redirect');
        if (redirect && text) {
            const finalUrl = redirect.replace(/__TEXT__/g, encodeURIComponent(text));
            window.location.href = finalUrl;
            return;
        }

        if (text) {
            // Display text with copy button
            content.innerHTML = `
                <div class="flex justify-between mb-6">
                    <button id="copy-btn">copy</button>
                    <button id="new-clip-btn">new clip</button>
                </div>
                <div id="text-display">${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
            `;

            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(text);
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'copy';
                    }, 2000);
                } catch (err) {
                    copyBtn.textContent = 'Failed to copy';
                    console.error('Failed to copy:', err);
                }
            });

            const newClipBtn = document.getElementById('new-clip-btn');
            newClipBtn.addEventListener('click', () => {
                window.location.href = window.location.origin;
            });
        } else {
            // Create new clip interface
            content.innerHTML = `
                <p>Create a copy-prompt badge for your README - or any text you want to share.</p>
                <br>
                <textarea id="clip-content" placeholder="Your prompt, snippet, or text..." rows="10"></textarea>
                <div class="flex gap-3" style="font-size: 0.85rem; margin-bottom: 8px; opacity: 0.7;">
                    <span id="char-counter">0 characters</span>
                    <span id="token-counter">~0 tokens</span>
                    <span id="url-counter">0 URL chars</span>
                </div>
                <div class="flex gap-3 mb-6" style="flex-wrap: wrap;">
                    <button id="copy-badge-btn">badge</button>
                    <button id="services-btn">redirect to</button>
                    <button id="copy-url-btn">url</button>
                </div>
                <div id="badge-config" class="hidden mt-6 p-6 bg-dark border">
                    <h3 class="mb-4">Badge Configuration</h3>
                    <label>Link to</label>
                    <select id="badge-link-type" class="mb-4">
                        <option value="copy">textclip.sh</option>
                    </select>
                    <div id="badge-custom-redirect-wrapper" class="hidden">
                        <label>Redirect Template</label>
                        <input type="text" id="badge-custom-redirect" value="http://localhost:3000?prompt=__TEXT__" placeholder="https://example.com?q=__TEXT__" class="mb-4">
                        <p style="font-size: 0.8rem; opacity: 0.6; margin-top: -8px; margin-bottom: 12px;">Use <code>__TEXT__</code> as placeholder</p>
                    </div>
                    <label>Label</label>
                    <input type="text" id="badge-label" value="" placeholder="optional" class="mb-4">
                    <label>Message</label>
                    <input type="text" id="badge-message" value="copy_prompt" class="mb-4">
                    <label>Label Background Color</label>
                    <input type="text" id="badge-label-bg" value="555" class="mb-4">
                    <label>Message Background Color</label>
                    <input type="text" id="badge-bg" value="252421" class="mb-4">
                    <label>Style</label>
                    <select id="badge-style" class="mb-4">
                        <option value="flat">flat</option>
                        <option value="flat-square">flat-square</option>
                        <option value="plastic">plastic</option>
                        <option value="for-the-badge">for-the-badge</option>
                    </select>
                    <div class="mb-4">
                        <label>Preview</label>
                        <div id="badge-preview" class="p-4 bg-fg border"></div>
                    </div>
                    <div class="flex gap-3">
                        <button id="copy-badge-markdown-btn" class="flex-1">copy markdown</button>
                        <button id="close-badge-config-btn" class="flex-1 btn-ghost">close</button>
                    </div>
                </div>
                <div id="services-config" class="hidden mt-6 p-6 bg-dark border">
                    <h3 class="mb-4">Redirect To</h3>
                    <p style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 16px;">Copy a URL that redirects to a service with your text pre-filled.</p>
                    <div class="flex gap-3 mb-4" style="flex-wrap: wrap;" id="service-buttons"></div>
                    <div class="mb-4" style="border-top: 1px solid var(--border); padding-top: 16px;">
                        <label style="font-size: 0.85rem; opacity: 0.7;">Custom URL (use <code>__TEXT__</code> as placeholder)</label>
                        <div class="flex gap-3">
                            <input type="text" id="custom-redirect-template" value="" placeholder="https://example.com?q=__TEXT__" style="margin-bottom: 0; flex: 1;">
                            <button id="copy-custom-url-btn">copy</button>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button id="close-services-btn" class="flex-1 btn-ghost">close</button>
                    </div>
                </div>
            `;

            const clipContent = document.getElementById('clip-content');
            const copyUrlBtn = document.getElementById('copy-url-btn');
            const copyBadgeBtn = document.getElementById('copy-badge-btn');
            const servicesBtn = document.getElementById('services-btn');
            const charCounter = document.getElementById('char-counter');
            const tokenCounter = document.getElementById('token-counter');
            const urlCounter = document.getElementById('url-counter');

            function estimateTokens(text) {
                // Rough estimation: ~4 characters per token on average
                return Math.ceil(text.length / 4);
            }

            clipContent.addEventListener('input', async () => {
                const text = clipContent.value;

                // Update character counter
                const charCount = text.length;
                charCounter.textContent = `${charCount} character${charCount !== 1 ? 's' : ''}`;

                // Update token counter with color coding
                const tokenCount = estimateTokens(text);
                tokenCounter.textContent = `~${tokenCount} token${tokenCount !== 1 ? 's' : ''}`;
                if (tokenCount >= 16000) {
                    tokenCounter.style.color = '#e57373';
                } else if (tokenCount >= 8000) {
                    tokenCounter.style.color = '#ffb74d';
                } else {
                    tokenCounter.style.color = '';
                }

                if (!text) {
                    urlCounter.textContent = '0 URL chars';
                    urlCounter.style.color = '';
                    return;
                }

                const url = await makeUrl(text);
                const urlLength = url.length;

                // Update URL counter with color coding
                urlCounter.textContent = `${urlLength} URL char${urlLength !== 1 ? 's' : ''}`;
                if (urlLength >= 10000) {
                    urlCounter.style.color = '#e57373';
                } else if (urlLength >= 7000) {
                    urlCounter.style.color = '#ffb74d';
                } else {
                    urlCounter.style.color = '';
                }
            });

            copyUrlBtn.addEventListener('click', async () => {
                const text = clipContent.value.trim();
                if (!text) {
                    copyUrlBtn.textContent = 'Enter text first';
                    setTimeout(() => {
                        copyUrlBtn.textContent = 'URL';
                    }, 2000);
                    return;
                }

                const url = await makeUrl(text);
                try {
                    await navigator.clipboard.writeText(url);
                    copyUrlBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyUrlBtn.textContent = 'URL';
                    }, 2000);
                } catch (err) {
                    copyUrlBtn.textContent = 'Failed';
                    console.error('Failed to copy:', err);
                }
            });

            // Badge configuration form elements
            const badgeConfig = document.getElementById('badge-config');
            const badgeLinkType = document.getElementById('badge-link-type');
            const badgeCustomRedirectWrapper = document.getElementById('badge-custom-redirect-wrapper');
            const badgeCustomRedirect = document.getElementById('badge-custom-redirect');
            const badgeLabel = document.getElementById('badge-label');
            const badgeMessage = document.getElementById('badge-message');
            const badgeLabelBg = document.getElementById('badge-label-bg');
            const badgeBg = document.getElementById('badge-bg');
            const badgeStyle = document.getElementById('badge-style');
            const badgePreview = document.getElementById('badge-preview');
            const copyBadgeMarkdownBtn = document.getElementById('copy-badge-markdown-btn');
            const closeBadgeConfigBtn = document.getElementById('close-badge-config-btn');

            // Populate link type dropdown with presets
            function populateLinkTypeDropdown() {
                Object.entries(PRESETS).forEach(([key, preset]) => {
                    const option = document.createElement('option');
                    option.value = `preset:${key}`;
                    option.textContent = preset.label;
                    badgeLinkType.appendChild(option);
                });
                const customOption = document.createElement('option');
                customOption.value = 'custom';
                customOption.textContent = 'Custom redirect';
                badgeLinkType.appendChild(customOption);
            }
            populateLinkTypeDropdown();

            // Handle link type change: update message and show/hide custom redirect input
            badgeLinkType.addEventListener('change', () => {
                const value = badgeLinkType.value;
                if (value === 'copy') {
                    badgeMessage.value = 'copy_prompt';
                    badgeCustomRedirectWrapper.classList.add('hidden');
                } else if (value === 'custom') {
                    badgeMessage.value = 'open_link';
                    badgeCustomRedirectWrapper.classList.remove('hidden');
                } else if (value.startsWith('preset:')) {
                    const presetKey = value.slice(7);
                    const preset = PRESETS[presetKey];
                    badgeMessage.value = `ask_${presetKey}`;
                    badgeCustomRedirectWrapper.classList.add('hidden');
                }
                updateBadgePreview();
            });

            // Get target URL based on link type selection
            async function getBadgeTargetUrl(text) {
                const value = badgeLinkType.value;
                if (value === 'copy') {
                    return await makeUrl(text);
                } else if (value === 'custom') {
                    const template = badgeCustomRedirect.value.trim();
                    return await makeUrl(text, { redirect: template });
                } else if (value.startsWith('preset:')) {
                    const presetKey = value.slice(7);
                    return await makeUrl(text, { ask: presetKey });
                }
                return await makeUrl(text);
            }

            function generateBadgeUrl(label, message, labelBg, messageBg, style) {
                const encodedMessage = encodeURIComponent(message);
                if (label) {
                    const encodedLabel = encodeURIComponent(label);
                    return `https://img.shields.io/badge/${encodedLabel}-${encodedMessage}-${messageBg}?style=${style}&labelColor=${labelBg}`;
                }
                return `https://img.shields.io/badge/${encodedMessage}-${messageBg}?style=${style}`;
            }

            async function updateBadgePreview() {
                const text = clipContent.value.trim();
                if (!text) return;

                const label = badgeLabel.value || '';
                const message = badgeMessage.value || 'copy_prompt';
                const labelBg = badgeLabelBg.value || '555';
                const messageBg = badgeBg.value || '252421';
                const style = badgeStyle.value || 'flat';

                const badgeUrl = generateBadgeUrl(label, message, labelBg, messageBg, style);
                const targetUrl = await getBadgeTargetUrl(text);

                badgePreview.innerHTML = `<a href="${targetUrl}" target="_blank"><img src="${badgeUrl}" alt="badge"></a>`;
            }

            copyBadgeBtn.addEventListener('click', () => {
                const text = clipContent.value.trim();
                if (!text) {
                    copyBadgeBtn.textContent = 'Enter text first';
                    setTimeout(() => {
                        copyBadgeBtn.textContent = 'badge';
                    }, 2000);
                    return;
                }

                // Close other panels
                servicesConfig.classList.add('hidden');
                badgeConfig.classList.remove('hidden');
                updateBadgePreview();
            });

            // Update preview on any input change
            [badgeLabel, badgeMessage, badgeLabelBg, badgeBg, badgeStyle, badgeCustomRedirect].forEach(input => {
                input.addEventListener('input', updateBadgePreview);
            });

            copyBadgeMarkdownBtn.addEventListener('click', async () => {
                const text = clipContent.value.trim();
                const label = badgeLabel.value || '';
                const message = badgeMessage.value || 'copy_prompt';
                const labelBg = badgeLabelBg.value || '555';
                const messageBg = badgeBg.value || '252421';
                const style = badgeStyle.value || 'flat';

                const badgeUrl = generateBadgeUrl(label, message, labelBg, messageBg, style);
                const targetUrl = await getBadgeTargetUrl(text);
                const markdown = `[![${label || message}](${badgeUrl})](${targetUrl})`;

                try {
                    await navigator.clipboard.writeText(markdown);
                    copyBadgeMarkdownBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBadgeMarkdownBtn.textContent = 'copy markdown';
                    }, 2000);
                } catch (err) {
                    copyBadgeMarkdownBtn.textContent = 'Failed';
                    console.error('Failed to copy:', err);
                }
            });

            closeBadgeConfigBtn.addEventListener('click', () => {
                badgeConfig.classList.add('hidden');
            });

            // Services panel
            const servicesConfig = document.getElementById('services-config');
            const serviceButtons = document.getElementById('service-buttons');
            const closeServicesBtn = document.getElementById('close-services-btn');

            function renderServiceButtons() {
                serviceButtons.innerHTML = Object.entries(PRESETS).map(([key, preset]) =>
                    `<button class="service-copy-btn" data-service="${key}">${preset.label}</button>`
                ).join('');

                serviceButtons.querySelectorAll('.service-copy-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const text = clipContent.value.trim();
                        if (!text) return;
                        const service = btn.dataset.service;
                        const url = await makeUrl(text, { ask: service });
                        try {
                            await navigator.clipboard.writeText(url);
                            btn.textContent = 'Copied!';
                            setTimeout(() => {
                                btn.textContent = PRESETS[service].label;
                            }, 2000);
                        } catch (err) {
                            btn.textContent = 'Failed';
                            console.error('Failed to copy:', err);
                        }
                    });
                });
            }

            servicesBtn.addEventListener('click', () => {
                const text = clipContent.value.trim();
                if (!text) {
                    servicesBtn.textContent = 'Enter text first';
                    setTimeout(() => {
                        servicesBtn.textContent = 'redirect to';
                    }, 2000);
                    return;
                }
                // Close other panels
                badgeConfig.classList.add('hidden');
                servicesConfig.classList.remove('hidden');
                renderServiceButtons();
            });

            closeServicesBtn.addEventListener('click', () => {
                servicesConfig.classList.add('hidden');
            });

            // Custom URL within services panel
            const customRedirectTemplate = document.getElementById('custom-redirect-template');
            const copyCustomUrlBtn = document.getElementById('copy-custom-url-btn');

            copyCustomUrlBtn.addEventListener('click', async () => {
                const text = clipContent.value.trim();
                if (!text) return;
                const template = customRedirectTemplate.value.trim();
                if (!template) {
                    copyCustomUrlBtn.textContent = 'Enter URL';
                    setTimeout(() => {
                        copyCustomUrlBtn.textContent = 'copy';
                    }, 2000);
                    return;
                }
                const url = await makeUrl(text, { redirect: template });
                try {
                    await navigator.clipboard.writeText(url);
                    copyCustomUrlBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyCustomUrlBtn.textContent = 'copy';
                    }, 2000);
                } catch (err) {
                    copyCustomUrlBtn.textContent = 'Failed';
                    console.error('Failed to copy:', err);
                }
            });
        }
        }
        init();
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
