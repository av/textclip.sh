<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textclip.sh</title>
    <style>
        :root {
            --bg: #252421;
            --fg: #ceb8a8;
            --border: #ceb8a8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            border: 1px solid var(--border);
            padding: 60px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        #text-display {
            background: #151515;
            padding: 24px;
            border: 1px solid var(--border);
            margin: 24px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        button {
            padding: 10px 24px;
            cursor: pointer;
            background: var(--fg);
            color: var(--bg);
            border: none;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        p {
            margin-bottom: 16px;
            font-size: 0.95rem;
        }
        a {
            color: var(--fg);
            text-decoration: underline;
            text-decoration-color: var(--border);
            transition: text-decoration-color 0.2s;
        }
        a:hover {
            text-decoration-color: var(--fg);
        }
        code {
            background: #151515;
            padding: 3px 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>textclip.sh</h1>
        <div id="content"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');
        const content = document.getElementById('content');

        if (text) {
            // Display text with copy button
            content.innerHTML = `
                <button id="copy-btn">Copy to Clipboard</button>
                <div id="text-display">${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
            `;

            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(text);
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy to Clipboard';
                    }, 2000);
                } catch (err) {
                    copyBtn.textContent = 'Failed to copy';
                    console.error('Failed to copy:', err);
                }
            });
        } else {
            // Landing page
            content.innerHTML = `
                <p>share text via url</p>
                <br>
                <p>usage: <code>textclip.sh?text=your_text</code></p>
                <br>
                <p>example: <a href="?text=hello%20world">textclip.sh?text=hello%20world</a></p>
            `;
        }
    </script>
</body>
</html>
